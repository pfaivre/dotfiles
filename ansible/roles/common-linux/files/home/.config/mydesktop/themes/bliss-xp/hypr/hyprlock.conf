background {
    monitor =
    path = $HOME/.config/mydesktop/current-theme/wallpaper/lock-screen.png
    blur_passes = 0
    contrast = 1
    brightness = 1
    noise = 0
    vibrancy = 0
    vibrancy_darkness = 0
}

# Input field shadow
input-field {
    monitor =
    size = 150, 26
    outline_thickness = 0
    dots_size = 0.3 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = false
    dots_rounding = -1 # -1 default circle, -2 follow input-field rounding
    outer_color = 0xff1041A7
    inner_color = 0xff1041A7
    font_color = 0xff1041A7
    fade_on_empty = false
    fade_timeout = 500 # Milliseconds before fade_on_empty is triggered.
    placeholder_text = # Text rendered in the input box when it's empty.
    hide_input = false
    rounding = 4 # -1 means complete rounding (circle/oval)
    check_color = 0xff1041A7
    fail_color = $red # if authentication failed, changes outer_color and fail message color
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i> # can be set to empty
    fail_transition = 0 # transition time in ms between normal outer_color and fail_color
    capslock_color = -1
    numlock_color = -1
    bothlock_color = -1 # when both locks are active. -1 means don't change outer color (same for above)
    invert_numlock = false # change color if numlock is off
    swap_font_color = true # see below
    position = 171, -30
    halign = center
    valign = center
}

