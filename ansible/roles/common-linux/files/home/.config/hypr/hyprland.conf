#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    allow_tearing = false
}

# Ref https://wiki.hyprland.org/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrulev2 = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrulev2 = rounding 0, floating:0, onworkspace:w[tv1]
# windowrulev2 = bordersize 0, floating:0, onworkspace:f[1]
# windowrulev2 = rounding 0, floating:0, onworkspace:f[1]


# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    vfr = true # controls the VFR status of Hyprland. Heavily recommended to leave enabled to conserve resources.

    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}


cursor {
    no_warps = 1 # if true, will not warp the cursor in many cases (focusing, keybinds, etc)
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
}


##################
### ANIMATIONS ###
##################

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    # See https://wiki.hyprland.org/Configuring/Animations for more

    #        NAME           , X0   , Y0   , X1   , Y1
    bezier = easeOutQuint   , 0.23 , 1    , 0.32 , 1
    bezier = easeInOutCubic , 0.65 , 0.05 , 0.36 , 1
    bezier = linear         , 0    , 0    , 1    , 1
    bezier = almostLinear   , 0.5  , 0.5  , 0.75 , 1
    bezier = quick          , 0.15 , 0    , 0.1  , 1
    bezier = easeOutExpo    , 0.16 , 1    , 0.3  , 1

    #           NAME,      ONOFF , SPEED , CURVE        [,STYLE]
    animation = global,        0 , 1     , default
    animation = border,        0 , 3     , easeOutQuint
    animation = windows,       0 , 3     , easeOutQuint
    animation = windowsIn,     0 , 4     , easeOutQuint , popin 87%
    animation = windowsOut,    0 , 1     , linear       , popin 87%
    animation = fadeIn,        0 , 1     , almostLinear
    animation = fadeOut,       0 , 1     , almostLinear
    animation = fade,          0 , 3     , quick
    animation = fadeLayersIn,  0 , 2     , almostLinear
    animation = fadeLayersOut, 0 , 9     , almostLinear
    animation = workspaces,    0 , 2     , almostLinear , fade
    animation = workspacesIn,  0 , 3     , easeOutExpo  , slide
    animation = workspacesOut, 0 , 3     , easeOutExpo  , slide
    animation = layers,        0 , 3.8   , easeOutQuint , slide
    animation = layers,        0 , 3.8   , easeOutQuint
    animation = layersIn,      0 , 4     , easeOutQuint , fade
    animation = layersOut,     0 , 1.5   , linear       , fade
}


##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Volume control window is floating
windowrule = float on, match:class org.pulseaudio.pavucontrol
windowrule = size 960 600, match:class org.pulseaudio.pavucontrol

# Custom "Popup" class is floating
windowrule = float on, match:class Popup
windowrule = size 960 600, match:class Popup

# Gimp export windows are floating
windowrule = float on, match:class file-png
windowrule = float on, match:class file-jpeg
windowrule = float on, match:class file-gif-export

# Some Gnome utilities are floating
windowrule = float on, match:class org.gnome.FileRoller
windowrule = float on, match:class org.gnome.Loupe

# Firefox picture in picture in the bottom right on all workspaces
windowrule = float on, match:title Incrustation vidéo
windowrule = move 100%-w-12 100%-w-60, match:title Incrustation vidéo
windowrule = size 408 230, match:title Incrustation vidéo
windowrule = content video, match:title Incrustation vidéo
windowrule = pin on, match:title Incrustation vidéo

# Firefox download pop-up window, make it not too big
windowrule = size 960 600, match:title Saisissez le nom du fichier pour l’enregistrement…

# No border on Audacious' windows
windowrule = border_size 0, match:initial_class Audacious
windowrule = rounding 8, match:initial_class Audacious

# Rules to make Rofi as an overlay
windowrule = rounding 0, match:class Rofi # Rofi makes its own border
windowrule = no_anim 1, match:class Rofi # Disable animation for fast load
windowrule = stay_focused 1, match:class Rofi # Simulate an overlay by keeping the focus


#########################
### PLUG-INS SETTINGS ###
#########################

# See https://github.com/hyprwm/hyprland-plugins for official plug-ins

plugin {
    hyprexpo {
        columns = 2
        gap_size = 2
        bg_col = rgb(444444)
        workspace_method = left 1 # [center/first] [workspace] e.g. first 1 or center m+1

        enable_gesture = true # laptop touchpad
        gesture_fingers = 3  # 3 or 4
        gesture_distance = 300 # how far is the "max"
        gesture_positive = true # positive = swipe down. Negative = swipe up.
    }
}
