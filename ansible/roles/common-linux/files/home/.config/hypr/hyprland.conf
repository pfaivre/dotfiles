#############
### THEME ###
#############

source = ~/.config/mydesktop/current-theme/hypr/style.conf


###################
### MY PROGRAMS ###
###################

$terminal = alacritty
$fileManager = thunar
$menu = pkill rofi; rofi -show drun -show-icons


source = ~/.config/hypr/keybindings.conf
source = ~/.config/hypr/monitors.conf
source = ~/.config/hypr/input.conf


#################
### AUTOSTART ###
#################

exec-once = hyprpaper
exec-once = waybar -s ~/.config/mydesktop/current-theme/waybar/style.css
exec-once = hyprsunset
exec-once = nm-applet
exec-once = swaync --style ~/.config/mydesktop/current-theme/swaync/style.css
exec-once = systemctl --user start hyprpolkitagent
exec-once = hypridle
exec-once = ddccontrol -r 0x10 -W 0 dev:/dev/i2c-4 # First call to ddccontrol takes a few seconds, so let's make it on startup


